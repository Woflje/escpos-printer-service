printer:
  name: 'WofljeFox'
  port: '/dev/ttyUSB0'
  baud: 38400
  bytesize: 8
  parity: 'N'
  stopbits: 1
  timeout: 0
  dsrdtr: false
  profile: 'TM-T88III'
  always_cut: false
  connection_type: serial
  idVendor: 0x04b8
  idProduct: 0x0e15
  image:
    rotate: 0
    rotate_to_fit: true
    rotate_to_fit_threshold_factor: 3
    max_width: 512
  text:
    template: 'debug'
    allow_custom_template: true
  url:
    show_qr: true
    reference_urls: true
  cooldown_ms:
    message: 0
    image: 0
  schedule:
    enabled: false
    start: "07:30"
    end: "00:00"
server:
  host: '0.0.0.0'
  port: 9000
  prometheus_enabled: true
  prometheus_port: 9100
security:
  allow_unauthenticated: false
  text_limit: 300
system:
  log_level: INFO